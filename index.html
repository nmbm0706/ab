<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <style>
    
  </style>
</head>
<body>
  <div id="wrap">
    <div class="intro" data-aos="fade-zoom-in"
    data-aos-easing="ease-in-back"
    data-aos-delay="300"
    data-aos-offset="0">
      <div class="txt">
        <h1>안녕하세요,<br><strong><span>박민</span>입니다.</strong></h1>
        <h2>제 포트폴리오를 소개합니다.</h2>
      </div>
    </div>
    <div class="profile">
      <h1><span>저</span>를 소개합니다.</h1>
      <div class="sub">
        <div class="box box1">
          <p><img src="images/intro.png" alt="intro"></p>
          <span><img src="images/hamburger.jfif" alt="hamburger"></span>
        </div>
        <div class="box box2">
          <h1>CSS</h1>
          <h2>HTML</h2>
          <h3>JavaScript</h3>
          <h4>Photoshop</h4>
          <h5>Illustrator</h5>
          <h6>Figma</h6>
          <!-- 요기다가 기술들 넣고 -->
        </div>
        <div class="box box3">
          <h1>더 많은 정보가<br>필요하다면?</h1>
          <p>이력서로 이동</p>
          <span><img src="images/rightarrow.svg" alt="rightarrow"></span>
          <!-- 누르면 이력서 이동 -->
        </div>
      </div>
    </div>
    <div class="main">
      <div class="page first">
        <div class="left">
          <!-- 요기에 페이지 사진, 표지 넣기 -->
        </div>
        <div class="right">
          <!-- 요기는 페이지 설명과 링크 -->
        </div>
      </div>
    </div>
    <div class="up">
      <a href="#wrap"><img src="images/arrow.svg" alt="arrow"></a>
      <!-- 맨 위로 가는 스위치 fixed -->
    </div>
  </div>
  <script>
    AOS.init({
      easing:"ease",
			offset: 0,
    });
  </script>
</body>
</html>
